<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="/css/styles.css"/><title>NRWB - Complaints</title></head>
<body>
<header><h1>Complaints</h1><nav>
<a href="/index.html">Home</a>
<a href="/faults.html">Faults</a>
<a href="/bills.html">Bills</a>
<a href="/tokens.html">Tokens</a>
<a href="/complaints.html">Complaints</a>
<a href="/calculator.html">Calculator</a>
<a href="/tips.html">Tip-offs</a>
<a href="/announcements.html">Announcements</a>
</nav></header>
<main>
<form id="complaintForm">
<label>Subject<input name="subject" required placeholder="Describe your issue"/></label>
<button type="submit">Log Complaint</button>
</form>
<div id="complaintsList" class="list"></div>
</main>
<script>
const API = localStorage.getItem('apiBase') || 'http://localhost:8000';
const form = document.getElementById('complaintForm');
const list = document.getElementById('complaintsList');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(form);
  const res = await fetch(`${API}/complaints`, { method: 'POST', body: fd });
  if(res.ok){ form.reset(); load(); }
});
async function load(){
  const res = await fetch(`${API}/complaints`);
  const data = await res.json();
  list.innerHTML = '';
  data.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<div class=\"row\"><strong>${item.subject}</strong><span>${item.status}</span></div>` +
      `<button data-id="${item.id}">Advance</button>`;
    div.querySelector('button').onclick = async () => {
      await fetch(`${API}/complaints/${item.id}/advance`, { method: 'POST' });
      load();
    }
    list.appendChild(div);
  });
}
load();
</script>
</body></html>
