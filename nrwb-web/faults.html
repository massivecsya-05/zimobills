<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="/css/styles.css"/><title>NRWB - Fault Reporting</title></head>
<body>
<header><h1>Fault Reporting</h1><nav>
<a href="/index.html">Home</a>
<a href="/faults.html">Faults</a>
<a href="/bills.html">Bills</a>
<a href="/tokens.html">Tokens</a>
<a href="/complaints.html">Complaints</a>
<a href="/calculator.html">Calculator</a>
<a href="/tips.html">Tip-offs</a>
<a href="/announcements.html">Announcements</a>
</nav></header>
<main>
<form id="faultForm">
<label>Description<input name="description" required placeholder="e.g. Burst pipe near..."/></label>
<label>Latitude<input name="latitude" type="number" step="any"/></label>
<label>Longitude<input name="longitude" type="number" step="any"/></label>
<label>Photo<input name="photo" type="file" accept="image/*"/></label>
<button type="submit">Submit Fault</button>
</form>
<div id="faultList" class="list"></div>
</main>
<script>
const API = localStorage.getItem('apiBase') || 'http://localhost:8000';
const form = document.getElementById('faultForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(form);
  const res = await fetch(`${API}/faults`, { method: 'POST', body: fd });
  if(res.ok){ alert('Submitted'); load(); form.reset(); }
  else{ alert('Error submitting'); }
});
async function load(){
  const res = await fetch(`${API}/faults`);
  const data = await res.json();
  const list = document.getElementById('faultList');
  list.innerHTML = '';
  data.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `<strong>${item.description}</strong><br/>` +
      (item.photo ? `<img src="${API}${item.photo}" style="max-width:100%;margin-top:8px;border-radius:8px"/>` : '') +
      (item.latitude ? `<div>Lat: ${item.latitude}, Lng: ${item.longitude}</div>` : '');
    list.appendChild(div);
  });
}
load();
</script>
</body></html>
